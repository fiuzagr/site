# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Guilherme Rizzo Fiuza
subtitle: Fullstack Developer
language: pt-br
timezone: America/Sao_Paulo

# Author
author:
  name: Guilherme Rizzo Fiuza
  title: Fullstack Developer
  avatar: image/avatar.jpeg
  nationality: Brasileiro
  location: São Paulo, SP, Brasil
  email: gui.fiuza@gmail.com
  fone: +55 11 9 8367 9703
  follow: https://github.com/fiuzagr/
  birthday: 1987-09-11
  en:
    nationality: Brazilian
    location: São Paulo, SP, Brazil

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://fiuzagr.github.io
root: /
permalink: :lang/blog/:title/
permalink_defaults:
  lang: pt-br

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: blog
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :lang/:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 6
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: fiuzagr

# Disqus
# disqus_shortname: fiuzagr

# DuoShuo
# duoshuo_shortname: fiuzagr

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/fiuzagr/fiuzagr.github.io
  branch: master

# Markdown-it config
## Docs: https://github.com/celsomiranda/hexo-renderer-markdown-it/wiki/
markdown: 'commonmark'
